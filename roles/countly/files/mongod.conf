storage:
    dbPath: /data/mongo
    journal:
        enabled: true
    engine: mmapv1
systemLog:
    destination: file
    logAppend: true
    path: /var/log/mongodb/mongod.log
net:
    port: 27017
    bindIp: 127.0.0.1
processManagement:
    timeZoneInfo: /usr/share/zoneinfo
operationProfiling:
    slowOpThresholdMs: 10000

security:
  authorization: disabled